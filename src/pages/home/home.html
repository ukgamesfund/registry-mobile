<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>My Projects</ion-title>
    </ion-navbar>
</ion-header>


<ion-content fullscreen="true" fixed>

    <ion-fab top right edge>
        <button color="light" ion-fab [navPush]="projectCreatePage" [navParams]="{}">
            <ion-icon name="add-circle"></ion-icon>
        </button>
    </ion-fab>

    <ion-grid>
        <ion-row>
            <ion-card>
                <ion-card-content>Projects list</ion-card-content>
            </ion-card>
        </ion-row>
    </ion-grid>
</ion-content>
