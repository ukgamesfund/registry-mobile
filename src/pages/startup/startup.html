<ion-header>
    <ion-navbar class="navbar-with-action" color="primary">
        <ion-title class="title-logo" text-center>
            Welcome to Tal Registry
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding fullscreen="true" fixed>

    <ion-slides class="homepage-slider" pager autoplay="5000" loop="true">

        <ion-slide>
            <div class="slider-main-title">
                <p>Blockchain based IP management</p>
            </div>

            <div class="slider-sub-title">
                <p>Immutable records track your project contribution</p>
            </div>
        </ion-slide>

        <ion-slide>
            <div class="slider-main-title">
                <p>Blockchain based IP management</p>
            </div>

            <div class="slider-sub-title">
                <p>Use resolutions to take collectively take decisions about your project</p>
            </div>
        </ion-slide>


    </ion-slides>
    <ion-grid>
        <ion-row>
            <button text-center ion-button block class="login-button" (click)="onCreate()">New account</button>
        </ion-row>
        <ion-row>
            <button text-center ion-button block class="signup-button" (click)="onRestore()">Restore
                account
            </button>
        </ion-row>
    </ion-grid>
</ion-content>
