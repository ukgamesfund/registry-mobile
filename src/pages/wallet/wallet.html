<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>My Profile</ion-title>
    </ion-navbar>
</ion-header>

<ion-content >
    <ion-grid>
        <ion-row>
            <qr-code [value]="'0x'+walletService.address" [size]="300"></qr-code>
        </ion-row>
        <br>
        <ion-row>
            <ion-col>
                <strong class="mono">0x{{walletService.address}}</strong>
                <br>
                <strong class="mono">Balance: {{balance}} ETH</strong>
                <br>
                <br>
                <strong class="mono">Name: {{user.name}}</strong>
                <br>
                <strong class="mono">Email: {{user.email}}</strong>
            </ion-col>
        </ion-row>
        <br>

        <form (ngSubmit)="walletTopup()" method="post" #walletForm="ngForm">
            <ion-row>
                <ion-col>
                    <button ion-button full type="submit" [disabled]="!walletForm.form.valid">Topup 1 ETH</button>
                </ion-col>
            </ion-row>
        </form>

        <br>
        <ion-row>
            <ion-col>
                <strong class="mono" color="danger">
                    Please consider backing up the wallet seed! Without the backup you can permanently lose your account!
                </strong>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button ion-button full (click)='onBackup()'>Backup account seed words</button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
